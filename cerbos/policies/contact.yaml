apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: contact
  rules:
    - actions: ["read", "create", "update", "delete"]
      effect: EFFECT_ALLOW
      roles:
        - admin

    - actions: ["read", "update"]
      effect: EFFECT_ALLOW
      roles:
        - user
      condition:
        match:
          expr: request.resource.attr.author == request.principal.id
